<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/dc4abd89aa.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,800;1,6..12,200;1,6..12,400;1,6..12,500&display=swap" rel="stylesheet">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
    <title>Log-in-form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./IMAGES/icon.png" alt="logo" id="logo">
        </div>
        <div class="form">
            <h1>Member Login</h1>
            <form action="">
                <div class="mail">
                    <img src="./IMAGES/envelope-regular.svg" alt="mail-icon" id="mail-icon">
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div class="mail2">
                    <img src="./IMAGES/lock-solid.svg" alt="mail-icon" id="mail-icon">
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <input type="button" value="LOGIN">
            </form>
            <p>Forgot <span>Username</span>  / password?</p>
            <span>Create your account <i class="fa-solid fa-arrow-right" id="img-2"></i></span>
        </div>
    </div>
</body>
</html>
